<!DOCTYPE html>
<html>

  {% include head.html %}
  <h3 class="masthead-title">
  <a href="/" title="Home">{{ site.title }}</a>

  {% for page in site.pages_list %}
    &nbsp;&nbsp;&nbsp;
    <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
  {% endfor %}
  </h3>

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
